    <title>grater then age</title>

	<body>
	
		<script>
			let person1=parseInt(prompt("Enter the age person1"));
				let person2=parseInt(prompt("Enter the age person2"));
				let person3=parseInt(prompt("Enter the age person3"));
				
				if(person1>person2){

						console.log("person1 is greater age" + person1);
					}
					else{
						console.log("person3 is greater age" + person3);
					}
				}
				else{
					if(person2>person3){
						console.log("person2 is greater age" + person2);
					}
					else{

					}
				}
		
		</script>
